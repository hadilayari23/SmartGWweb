<app-sidebar/>

<div class="p-4 sm:ml-64">
    <!-- Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Network Configuration</h1>
        
    </div>

    <!-- Network Configuration Section -->
    <div class="p-6 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700 bg-white dark:bg-gray-800">
        <p class="text-gray-600 dark:text-gray-400">Configure your GPRS and Wi-Fi settings below.</p>
        <!-- GPRS Configuration -->
        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-gray-900 dark:text-white mb-4">GPRS Settings</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="gprs-apn" class="block text-sm font-medium text-gray-700 dark:text-gray-300">APN</label>
                    <input type="text" id="gprs-apn" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm dark:bg-gray-900 dark:border-gray-700 dark:text-white" placeholder="Enter APN">
                </div>
                <div>
                    <label for="gprs-username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
                    <input type="text" id="gprs-username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm dark:bg-gray-900 dark:border-gray-700 dark:text-white" placeholder="Enter Username">
                </div>
                <div>
                    <label for="gprs-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                    <input type="password" id="gprs-password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm dark:bg-gray-900 dark:border-gray-700 dark:text-white" placeholder="Enter Password">
                </div>
            </div>
        </div>

        <!-- Wi-Fi Configuration -->
        <div>
            <h2 class="text-2xl font-semibold text-gray-900 dark:text-white mb-4">Wi-Fi Settings</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="wifi-ssid" class="block text-sm font-medium text-gray-700 dark:text-gray-300">SSID</label>
                    <input type="text" id="wifi-ssid" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm dark:bg-gray-900 dark:border-gray-700 dark:text-white" placeholder="Enter SSID">
                </div>
                <div>
                    <label for="wifi-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                    <input type="password" id="wifi-password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm dark:bg-gray-900 dark:border-gray-700 dark:text-white" placeholder="Enter Password">
                </div>
                <div>
                    <label for="wifi-security" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Security Type</label>
                    <select id="wifi-security" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm dark:bg-gray-900 dark:border-gray-700 dark:text-white">
                        <option value="WPA2">WPA2</option>
                        <option value="WPA3">WPA3</option>
                        <option value="WEP">WEP</option>
                        <option value="None">None</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Save Button -->
        <div class="mt-8">
            <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200">
                Save Settings
            </button>
        </div>
    </div>
</div>
