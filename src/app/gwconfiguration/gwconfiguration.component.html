<app-sidebar></app-sidebar>
<div class="p-4 sm:ml-64">
   <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700 mt-14">
   <!-- Notification Alert -->
   <div class="mb-4 p-4 bg-yellow-100 border border-yellow-300 text-yellow-800 rounded-lg dark:bg-yellow-900 dark:border-yellow-800 dark:text-yellow-300" role="alert">
       <div class="flex items-center">
           <svg class="w-5 h-5 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
               <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M12 6a6 6 0 00-6 6v4a6 6 0 006 6 6 6 0 006-6v-4a6 6 0 00-6-6z"/>
           </svg>
           <span class="font-medium">New Firmware Update Available!</span>
       </div>
       <p class="mt-2">Click the button below to update your gateway's firmware to the latest version.</p>
   </div>

   <!-- Firmware Update Section -->
   <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700 bg-white dark:bg-gray-800">
       <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">Firmware Update</h2>

       <!-- Firmware Details -->
       <div class="mb-4">
           <h3 class="text-lg font-medium text-gray-700 dark:text-gray-300">Current Firmware Version</h3>
           <p class="text-gray-600 dark:text-gray-400">1.0.0</p>
           <h3 class="text-lg font-medium text-gray-700 dark:text-gray-300 mt-4">Available Update Version</h3>
           <p class="text-gray-600 dark:text-gray-400">1.1.0</p>
       </div>

       <!-- Update Button -->
       <button id="update-button" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200">
           Update Firmware
       </button>

       <!-- Status Section -->
       <div id="status" class="mt-4 text-gray-700 dark:text-gray-300">
           <!-- Status messages will be inserted here -->
       </div>
   </div>
</div>

<script>
   document.getElementById('update-button').addEventListener('click', () => {
       // Example of triggering firmware update
       const statusElement = document.getElementById('status');
       statusElement.innerHTML = '<p class="text-green-500">Update in progress...</p>';
       
       // Simulate a firmware update process
       setTimeout(() => {
           statusElement.innerHTML = '<p class="text-green-500">Firmware update completed successfully!</p>';
       }, 3000); // Simulate a delay
   });
</script>
